name: Run tasks - homework
run-name: ${{ github.actor }} is testing out run tasks üç∫
on: [push]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          make setup
  Tests:
    needs: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: |
          make test
  Check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - run: |
          make lint
  Snyk-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  Secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print secret
        env:
          some_env: "test env"
        run: |
          echo ${{ secrets.MY_HEXLET_SECRET }}
          echo "yeah, failed to burn the secret ‚òª"
          echo %some_env%
